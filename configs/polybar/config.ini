include-file = ~/.config/polybar/modules.ini

[colors]
background = #292E39
foreground = #d8dee9
red        = #bf616a
green      = #a3be8c
blue       = #5e81ac
gray       = #6C7086

[bar/top-ip]
width = 13%
height = 35
offset-x = 17.5%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Hack Nerd Font:style=Regular:pixelsize=13;4
modules-center = ip

[bar/top-target]
width = 19%
height = 35
offset-x = 57%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.red}
font-0 = Hack Nerd Font:style=Regular:pixelsize=13;4
modules-center = target

[bar/top-status]
width = 14%
height = 35
offset-x = 77%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.green}
font-0 = Hack Nerd Font:style=Regular:pixelsize=13;4
modules-center = status

[bar/top-time]
width = 7.5%
height = 35
offset-x = 91.8%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Hack Nerd Font:style=Regular:pixelsize=13;4
modules-center = clock

[bar/logo]
width = 2.5%
height = 35
offset-x = 1%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.red}
font-0 = Hack Nerd Font:style=Regular:pixelsize=16;2
modules-center = logo

[bar/workspaces]
width = 12%
height = 35
offset-x = 4.5%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=14;4
modules-center = bspwm



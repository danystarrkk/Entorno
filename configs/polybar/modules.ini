
[module/ip]
type = custom/script
exec = /home/stark/.config/bspwm/scripts/ethernet_status.sh
interval = 5
label = %output%

[module/target]
type = custom/script
exec = /home/stark/.config/bspwm/scripts/target_to_hack.sh
interval = 5
label = %output%

[module/status]
type = custom/script
exec = /home/stark/.config/bspwm/scripts/vpn_status.sh
interval = 5
label = %output%

[module/clock]
type = internal/date
interval = 60
date = %H:%M %p
label = "  %date%"

[module/logo]
type = custom/text
content = 
label = %output%

[module/bspwm]
type = internal/bspwm
label-focused = ""
label-focused-padding = 1
label-focused-foreground = ${colors.blue}

label-occupied = ""
label-occupied-padding = 1
label-occupied-foreground = ${colors.gray}

label-urgent = ""
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

label-empty = ""
label-empty-padding = 1
label-empty-foreground = ${colors.gray}


